<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Finder</title>
  <link rel = 'stylesheet' href = 'normalize.css'> 
  <link rel = 'stylesheet' href = 'styles.css'> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet"> 
</head>
<body>
  <header>
    <h1 class="page-title">PHOTO<img name="logo" src="assests/foto-finder-logo.svg">FINDER</h1>
    <form class="search-form">
      <input type="text" placeholder=" Search" id="search-input">
      <button type="submit" class="search-button">
        <img src="assests/search-solid.svg">
      </button>
    </form>
  </header>
  <main>
    <form class="photo-form">
      <label for="title-input">Title <span class="title-count"></span></label>
      <input type="text" id="title-input" class="inputs">
      <label for="caption-input">Caption <span class="caption-count"></span></label>
      <textarea type="text" id="caption-input" class="inputs"></textarea>
      <input type="file" id="file" accept="image/*"class="file-input">
      <label class="file-label" for="file">Choose File</label>
      <div class="button-corral">
        <button class="favorites buttons">View 0 Favorites</button>
        <button class="show buttons">Show More</button>
        <button disabled="true" class="create-new buttons">Add to Album</button>
      </div>
    </form>
  </main>
  <section class="card-section">
    <h2>Please Add Photos!</h2>
<!-- Photos -->
  </section>
  <script type="text/javascript" src="card.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
